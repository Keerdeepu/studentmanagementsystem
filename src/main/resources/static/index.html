<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto;
    }
    input, button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      font-weight: bold;
    }
    button.add {
      background-color: #27ae60;
      color: white;
    }
    button.update {
      background-color: #2980b9;
      color: white;
    }
    button.delete {
      background-color: #c0392b;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üéì Student Management System</h1>

  <!-- Add / Update Form -->
  <form id="studentForm">
    <input type="hidden" id="studentId" />
    <input type="text" id="student_name" placeholder="Student Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="branch" placeholder="Branch" required />
    <input type="text" id="course" placeholder="Course" required />
    <input type="text" id="section" placeholder="Section" required />
    <input type="text" id="phoneno" placeholder="Phone Number" required />
    <input type="text" id="aadharno" placeholder="Aadhar Number" required />
    <input type="text" id="address" placeholder="Address" required />
    <button type="submit" class="add">Add Student</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Email</th>
        <th>Branch</th>
        <th>Course</th>
        <th>Section</th>
        <th>Phone</th>
        <th>Aadhar</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:8082/students";

    // Fetch & Display Students
    async function fetchStudents() {
      const res = await fetch(API_URL);
      const students = await res.json();
      const tableBody = document.getElementById("studentTableBody");
      tableBody.innerHTML = "";

      students.forEach((student) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.id}</td>
          <td>${student.student_name}</td>
          <td>${student.email}</td>
          <td>${student.branch}</td>
          <td>${student.course}</td>
          <td>${student.section}</td>
          <td>${student.phoneno}</td>
          <td>${student.aadharno}</td>
          <td>${student.address}</td>
          <td>
            <button class="update" onclick="editStudent(${student.id})">Edit</button>
            <button class="delete" onclick="deleteStudent(${student.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Add / Update Student
    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("studentId").value?.trim();

      const studentData = {
        student_name: document.getElementById("student_name").value,
        email: document.getElementById("email").value,
        branch: document.getElementById("branch").value,
        course: document.getElementById("course").value,
        section: document.getElementById("section").value,
        phoneno: document.getElementById("phoneno").value,
        aadharno: document.getElementById("aadharno").value,
        address: document.getElementById("address").value,
      };

      const method = id ? "PUT" : "POST";
      const url = id ? `${API_URL}/${id}` : API_URL;

      const res = await fetch(url, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(studentData),
      });

      if (res.ok) {
        alert(id ? "‚úÖ Student updated successfully!" : "‚úÖ Student added successfully!");
        document.getElementById("studentForm").reset();
        document.getElementById("studentId").value = "";
        fetchStudents();
      } else {
        alert("‚ùå Failed to add/update student");
      }
    });

    // Delete Student
    async function deleteStudent(id) {
      if (confirm("Are you sure you want to delete this student?")) {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("üóëÔ∏è Student deleted successfully!");
          fetchStudents();
        } else {
          alert("‚ùå Failed to delete student");
        }
      }
    }

    // Edit Student (Prefill Form)
    async function editStudent(id) {
      const res = await fetch(`${API_URL}/${id}`);
      const student = await res.json();

      document.getElementById("studentId").value = student.id;
      document.getElementById("student_name").value = student.student_name;
      document.getElementById("email").value = student.email;
      document.getElementById("branch").value = student.branch;
      document.getElementById("course").value = student.course;
      document.getElementById("section").value = student.section;
      document.getElementById("phoneno").value = student.phoneno;
      document.getElementById("aadharno").value = student.aadharno;
      document.getElementById("address").value = student.address;

      document.querySelector(".add").textContent = "Update Student";
    }

    // Initial Load
    fetchStudents();
  </script>
</body>
</html>
